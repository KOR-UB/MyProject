    <script>
        const notice_a = document.getElementById("blacknotice_a");
        const blacknotice = document.querySelector(".blacknotice");
        let i = 0;
        function test()
        {
            i++;
            switch (i)
            {
                case 1:
                notice_a.innerHTML = "시스템 개선 및 점검 안내";
                notice_a.href = "https://www.starbucks.co.kr/whats_new/noticeView.do?seq=3787";
                break;
                case 2:
                notice_a.innerHTML = "홈페이지 이용약관 개정 안내";
                notice_a.href = "https://www.starbucks.co.kr/whats_new/noticeView.do?seq=3786";
                break;
                case 3:
                notice_a.innerHTML = "SSG PAY 시스템 점검 안내";
                notice_a.href = "https://www.starbucks.co.kr/whats_new/noticeView.do?seq=3777";
                break;
                case 4:
                notice_a.innerHTML = "스타벅스 고객센터의 대표번호와 운영시간 변경 안내";
                notice_a.href = "https://www.starbucks.co.kr/whats_new/noticeView.do?seq=3776";
                break;
                case 5:
                notice_a.innerHTML = "개인정보 처리방침 및 영상정보처리기기 운영관리 방침 개정안내";
                notice_a.href = "https://www.starbucks.co.kr/whats_new/noticeView.do?seq=3775";
                break;
                default:
                i=0;
                test();
            }       
        }
        setInterval(test, 3000)
        test();
        function toggle(e)
        {
            var promotion = document.getElementById("promotion");
            promotion.classList.toggle("active");
            e.target.classList.toggle("active");
        }
        function searchtoggle()
        {
            var searchinput = document.getElementById("searchinput");
            searchinput.classList.toggle("active");
        }
    </script>
