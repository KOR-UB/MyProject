    <style>
        .card::before
        {
            content: "";
            position: absolute;
            top: -14.4px;
            left: 0;
            width: 100%;
            height: 15px;
            background: #d9d9d9;
            transform-origin: bottom;
            transform: skewX(-45deg);
            transition: 0.3s step-start;
        }
        .card:hover::before
        {
            transition-timing-function: step-start;
            transform: translate(15px, 391px) skewX(45deg);
        }
        .card:hover::after
        {
            transform: skewY(45deg);
        }
        .card::after
        {
            content: "";
            position: absolute;
            top: 0;
            right: -15px;
            width: 15px;
            height: 47%;
            background: #d9d9d9;
            transform-origin: left;
            transform: skewY(-45deg);
            transition: 0.5s;
            border-bottom: 200px solid #d9d9d9;
        }
        h6
        {
            /* position: fixed; */
            position: absolute;
            background: linear-gradient(45deg, rgb(212, 39, 160) 10%, rgb(0, 217, 255) 80%, transparent) !important;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            animation: toucheffect 1s linear infinite;
        }
        @keyframes toucheffect
        {
            0%
            {
                width: 0px;
                height: 0px;
                opacity: 0.5;
            }
            100%
            {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }
        .card.active::before
        {
            width: 100%;
            height: 100%;
            transform: skewX(0deg);
            box-shadow: 0px 0px 5px 1px #1f2b4b;
        }
        .card.active::after
        {
            content: none;
        }
    </style>

        const nav_menulist = document.querySelector(".nav-menulist");

        const li_first = document.getElementById("fistitem");
        const header = document.querySelector("header");
        const card = document.querySelectorAll(".card");
        const cardsection = document.querySelector(".cardsection")
        const imgcontainer = document.querySelector(".imgcontainer");

        overlay_close.addEventListener("keydown", li_firstFocus);
        function li_firstFocus(e)
        {

            if(e.keyCode === 9)
            {
                li_first.focus()
            }
        }
        window.addEventListener('keydown', esc);
        function esc(e)
        {
            if (e.keyCode === 27) 
            {
                close();
            }
        }
        function close()
        {
            const header = document.querySelector("header");
            if(header.className==="active")
            {
                header.classList.remove("active");
            }
            else
            {
                console.log("not active");
            }
        }
        function clickEventHandler(e)
        {   
            e.target.classList.toggle("active");
        }
        function closeBtn(e)
        {
            const ppp = e.target.offsetParent.offsetParent.offsetParent;
            ppp.classList.toggle("active");
        }
        function toggle() //버거바 토글 영영
        {
            const header = document.querySelector("header");
            header.classList.toggle("active");
        }
        window.addEventListener("scroll", function()
        {
            imgcontainer.classList.toggle("active", window.scrollY > 1200);
            // var text = document.querySelector(".text");
            // var sec2 = document.querySelector(".sec2");
            // var sec3 = document.querySelector(".sec3");
            // header.classList.toggle("sticky", window.scrollY > 0);
            // text.classList.toggle("active", window.scrollY > 0);
            // sec2.classList.toggle("active", window.scrollY > 800);
            // sec3.classList.toggle("active", window.scrollY > 1800);
        });
        window.onload = function()
        {
            header.classList.toggle("load");
            Array.from(card).forEach(card => card.classList.toggle("load"));
            // cardsection.classList.toggle("load");
            
            //질문할 거 전체를 배열에 담아 forEach로 각각 함수를 실행해서 클래스를 추가할 때랑
            //부모 하나 만들고 그놈 하나한테 클래스를 추가하는 것 중 어떤게 더 최적화에 좋은지
        }
